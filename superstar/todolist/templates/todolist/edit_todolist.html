{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-8 bg-teal-800 text-center">

    {% if object_created %}
        <h1 class="p-3 bg-green-300 text-[25px] font-bold mb-5">Task was edited successfully</h1>
    {% endif %}

    <h1 class="text-3xl text-white">Edit task</h1>

    <form class="mt-6 px-8 space-y-4" method="post" action="{% url 'task_edit' selected_task.id %}">
        {% csrf_token %}

        <div>
            <label class="text-white text-[25px]">Name</label><br>
            <input name="name" type="text" class="w-full py-4 px-6 bg-teal-500 text-white" value="{{selected_task.name}}">
        </div>

        <div>
            <label class="text-white text-[25px]">Description</label><br>
            <input name="description" type="text" class="w-full py-4 px-6 bg-teal-500 text-white" value="{{selected_task.description}}">
        </div>

        <div>
            <button class="py-4 px-8 bg-purple-600 text-white">Edit task</button>
        </div>
    </form>
</div>
{% endblock %}
