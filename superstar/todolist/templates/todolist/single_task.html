{% extends 'core/base.html' %}

{% block content %}
<div class="w-[90%] pl-[20%] pt-5 h-[50%]">
    <a href="{{request.META.HTTP_REFERER|escape}}">
        <button
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
            Back
        </button>
    </a>
    <h1 class="font-bold text-[30px] mb-5 text-center text-black">{{selected_task.name}}</h1>
    <h1 class="text-center text-black">{{selected_task.description}}</h1>


    <div class="flex justify-between">

        <div class="w-[100%] flex justify-end">
            <a href="{% url 'task_delete' selected_task.id %}"><button
                    class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Delete</button></a>
            <a href="{% url 'task_edit' selected_task.id %}"><button
                    class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Edit</button></a>
        </div>
    </div>
</div>
{% endblock %}
