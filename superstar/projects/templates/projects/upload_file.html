{% extends 'core/base.html' %}

{% block content %}
<div class="w-[90%] pl-[20%] pt-5 h-[50%]">
    
    <a href="{{request.META.HTTP_REFERER|escape}}">
        <button class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
            Back
        </button>
    </a>
    
    <h1 class="mb-6 text-3xl">Upload file to "{{ selected_project.name }}"</h1>
    
    <form method="post" action="{% url 'upload_file' selected_project.id %}" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
            Submit
        </button>
    </form>
</div>
{% endblock %}
