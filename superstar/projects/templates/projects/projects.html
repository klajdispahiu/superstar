{% extends 'core/base.html' %}

{% block content %}
<h1 class="font-bold underline text-[30px] mb-5">Projects</h1>

    <div class="w-[100%] h-[50px] bg-green-600 flex justify-between items-center p-1">
        <div class="ml-3 font-bold">
            <h2>Emri projektit</h2>
        </div>
        <div class="flex w-[50%] justify-evenly">
            <h2>Pershkrimi i projektit </h2>
            <h2>Perditesimi i fundit </h2>
        </div>
    </div>
    {% for project in projects %}
    <div class="w-[100%] h-[50px] hover:bg-green-100 bg-green-200 flex justify-between items-center p-1">
        <div class="ml-3 font-bold">
            <h2><a href="{% url 'project_details' project.id %}">{{project.name}}</a></h2>
        </div>
        <div class="flex w-[50%] justify-evenly">
            <h2 class="w-[150px] overflow-hidden whitespace-nowrap">{{project.description}}</h2>
            <h2>{{project.updated_at}}</h2>
        </div>
    </div>
    {% endfor %}
{% endblock %}
