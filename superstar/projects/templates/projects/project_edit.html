{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-8 bg-teal-800 text-center">

    {% if object_edited %}
        <h1 class="p-3 bg-green-300 text-[25px] font-bold mb-5">Project was updated successfully</h1>
    {% endif %}

    <h1 class="text-3xl text-white">Edit {{ selected_project.name }} project</h1>

    <form class="mt-6 px-8 space-y-4" method="post" action="{% url 'project_edit' %}">
        {% csrf_token %}

        <div>
            <label class="text-white text-[25px]">Title</label><br>
            <input name="title" type="text" class="w-full py-4 px-6 bg-teal-500 text-white">
        </div>

        <div>
            <label class="text-white text-[25px]">Description</label><br>
            <input name="description" type="text" class="w-full py-4 px-6 bg-teal-500 text-white">
        </div>

        <div>
            <button class="py-4 px-8 bg-purple-600 text-white">Update</button>
        </div>
    </form>
</div>
{% endblock %}
