{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-8  bg-gray-600 text-center">
    <h1 class="text-3xl">Sign up</h1>

    <form class="mt-6 px-8 space-y-4" method="post" action="{% url 'sign-up' %}">
        {% csrf_token %}

        <div>
            <label>Name</label><br>
            <input name="name" type="text" class="w-full py-4 px-6 bg-white">
        </div>

        <div>
            <label>E-mail</label><br>
            <input name="email" type="email" class="w-full py-4 px-6 bg-white">
        </div>

        <div>
            <label>Password</label><br>
            <input name="password1" type="password" class="w-full py-4 px-6 bg-white">
        </div>

        <div>
            <label>Repeat password</label><br>
            <input name="password2" type="password" class="w-full py-4 px-6 bg-white">
        </div>

        <div>
            <button class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                Sign up
            </button>
        </div>
    </form>
</div>
{% endblock %}
